<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: #57A5BE">
    <div class="form-control gy-2 gx-1 bg-dark w-75 d-flex-column m-auto mt-5 p-5 border-dark rounded">
        <h1 class="text-center text-light">To Do List</h1>
        <form method="POST" action="/" class="m-3">
            {% csrf_token %}
            {{form.title}}
            <input type="submit" name="Create Task" class="btn btn-lg btn-primary text-center m-1" value="Create Task">
        </form>
        {% for task in tasks %}
        <div class="bg-primary m-4 p-3 rounded">
            {% if task.complete is True %}
            <strike>{{task}}</strike>
            {% else %}
            <span class="fs-5 text-light">{{task}}</span>
            {% endif %}
            <button class="btn btn-danger"><a href={% url 'delete_task' task.id %} class="text-decoration-none text-light">Delete Task</a></button>
            <button class="btn btn-warning"><a href={% url 'update_task' task.id %} class="text-decoration-none text-light">Update Task</a></button>
            
        </div>
        {% endfor %}
    </div>
</body>
</html>
